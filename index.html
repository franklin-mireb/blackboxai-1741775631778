<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Our Products</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Example Product Card -->
            <div class="border p-4 rounded-lg">
                <h2 class="text-xl font-semibold">Product Name</h2>
                <p>Description of the product.</p>
                <div class="flex flex-row space-x-2 mt-4">
                    <a href="sms:+243842267252" class="flex items-center bg-yellow-500 text-white py-1 px-2 text-sm rounded-full">
                        <i class="fas fa-comments"></i>
                        <span>SMS</span>
                    </a>
                    <a class="whatsapp-link flex items-center bg-green-500 text-white py-1 px-2 text-sm rounded-full">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                    <a href="tel:+243981340054" class="flex items-center bg-pink-500 text-white py-1 px-2 text-sm rounded-full">
                        <i class="fas fa-phone"></i>
                        <span>Call</span>
                    </a>
                </div>
            </div>
            <!-- Repeat for other products -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
